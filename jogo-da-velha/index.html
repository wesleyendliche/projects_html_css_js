<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Da Velha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/config.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="sombra"></div>
    <header id="main-header">
      <h1>Jogo da Velha</h1>
      <p>Feito com HTML, CSS e Vanilla JS!</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Coloque seu nome</h2>
        <form>
          <div class="form-controle">
            <label for="nome-player">Digite seu nome:</label>
            <input type="text" id="nome-player" name="nome-player" required />
          </div>
          <p id="msg-de-erro"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancelar-config">
              Cancelar
            </button>
            <button type="submit" class="btn">Confirmar</button>
          </div>
        </form>
      </aside>

      <section id="configuracao">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Jogador 1</h2>
              <h3 id="player-one-name">Nome do Jogador</h3>
              <p class="simbolo-player">X</p>
              <button
                class="btn btn-alt"
                id="btn-editar-player1"
                data-idplayer="1"
              >
                Editar
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Jogador 2</h2>
              <h3 id="player-two-name">Nome do Jogador</h3>
              <p class="simbolo-player">O</p>
              <button
                class="btn btn-alt"
                id="btn-editar-player2"
                data-idplayer="2"
              >
                Editar
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-btn">Comece o Jogo</button>
      </section>

      <section id="game-ativo">
        <article id="game-over">
          <h2>Você ganhou, <span id="player-vencedor">Nome do Jogador</span>!</h2>
          <p>Clique em "Comece o Jogo" para reiniciar!</p>
        </article>

        <p>É a sua vez <span id="player-ativo">Player</span>!</p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
